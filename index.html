<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="https://style-sheet.netlify.app/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="header-section">
        <i class="fas fa-bars menu"></i>
        <div class="header-title">
          <h1 class="header-logo">Quiz</h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
          </ul>
        </div>
      </div>
      <div class="header-section">
        <input type="text" placeholder="Search" />
        <i class="fas fa-search btn-search"></i>
      </div>
      <nav class="header-section">
        <ul class="display-flex align-items-center">
          <li>
            <a
              href="./Components/signup/signup.html"
              class="header-links font-weight-700"
              >Signup</a
            >
          </li>
          <li>
            <a
              href="./Components/login/login.html"
              class="header-links font-weight-700"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="home-main">
      <div class="home-content">
        <h1 class="main-title font-size-3xl">Welcome to Quiz</h1>
        <p class="main-desc font-size-xl">Bored? Want to have fun?</p>
        <p class="main-desc font-size-xl">
          Participate in the quizzes handpicked for you
        </p>
        <a href="./Components/quizpage/quizpage.html" class="main-btn">
          <button class="btn btn-primary btn-lg">Explore Quizzes</button>
        </a>
      </div>
      <div class="hero-img-cont">
        <img
          class="hero-img image-responsive"
          src="./assets/images/quiz.jpg"
          alt=""
        />
      </div>
    </main>
    <footer class="footer-section">
      <a href="#">
        <h2 class="header-logo font-size-xl">Quiz</h2>
      </a>
      <div class="footer-links">
        <a
          class="nav-links social-links"
          href="https://github.com/vivek-guda"
          target="_blank"
        >
          <i class="fab fa-github fa-lg"></i>
        </a>
        <a
          class="nav-links social-links"
          href="https://www.linkedin.com/in/vivek-reddy-g/"
          target="_blank"
        >
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
        <a
          class="nav-links social-links"
          href="https://twitter.com/GVivek_51"
          target="_blank"
        >
          <i class="fab fa-twitter fa-lg"></i>
        </a>
      </div>
      <p class="footer-header text-blueblack-50">
        Made with
        <span class="text-orange-500">&lt;/&gt;</span> by Vivek
      </p>
    </footer>
  </body>
</html>
